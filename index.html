<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-sketch</title>
        <meta charset="UTF-8" />
        <script src="main.js" defer></script>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="container">
        </div>
        <div id="text-area">
            <h1>eTCH A sKEtCH</h1>
            <div id="inputs">
                <label for="resetBtn">Reset Everything : </label>
                <button id="resetBtn">clear</button>
                <br>
                <label for="selectClr">Choose Color :</label>
                <input type="color" id="selectClr"/>
                <br>
                <label for="selectSize">Choose the drawing space size:</label>
                <select id="selectSize">
                    <option value="16">16x16</option>
                    <option value="32">32x32</option>
                </select>
            </div>
        </div>
    </body>
</html>
